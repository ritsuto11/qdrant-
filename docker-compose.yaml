version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage
  web: # Python アプリケーションのサービス
    build: .
    tty: true
    volumes:
      - ./:/app # ホストのカレントディレクトリをコンテナの /app にマウント
    depends_on:
      - qdrant # qdrant サービスが起動してから web サービスを起動
    env_file:
      - .env

configs:
  qdrant_config:
    content: |
      log_level: INFO      